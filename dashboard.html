<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skin Cancer Detection</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Skin Cancer Detection</h1>

        <div class="upload-section">
            <img id="preview" src="images/placeholder.png" alt="Uploaded Image" class="upload-icon">
            <input type="file" id="fileInput" style="display:none;" accept="image/*" onchange="previewImage(event)">
            <button onclick="document.getElementById('fileInput').click()" class="upload-btn">Choose Image</button>
            <button class="generate-btn">Generate Result</button>
        </div>
    </div>

    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById('preview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
